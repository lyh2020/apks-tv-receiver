name: Build Android TV APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Build Android TV APK (Release)
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: android-tv-debug-apk
        path: android/app/build/outputs/apk/debug/*.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: android-tv-release-apk
        path: android/app/build/outputs/apk/release/*.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Android TV Receiver v${{ github.run_number }}
        body: |
          ## DLNA Cast TV Receiver - Android TV版本
          
          ### 功能特性
          - 🔥 支持DLNA/UPnP协议接收投屏
          - 📺 专为Android TV优化的大屏界面
          - 🎵 支持视频、音频、图片投屏
          - 🌐 自动网络设备发现
          - 🎮 遥控器友好操作
          
          ### 安装说明
          1. 下载对应的APK文件
          2. 在Android TV上启用"未知来源"安装
          3. 通过U盘或网络安装APK
          4. 启动应用，等待手机端连接
          
          ### 使用方法
          1. 确保TV和手机在同一WiFi网络
          2. 在手机上使用支持DLNA的播放器
          3. 选择"DLNA Cast TV Receiver"作为投屏目标
          4. 开始享受大屏观影体验
          
          构建时间: ${{ github.event.head_commit.timestamp }}
          提交: ${{ github.sha }}
        files: |
          android/app/build/outputs/apk/debug/*.apk
          android/app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}