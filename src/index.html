<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>电视投屏接收器</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="manifest" href="/manifest.json" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="电视投屏接收器" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <style>
    /* 电视优化样式 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .tv-app {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .header {
        background: linear-gradient(90deg, #1e3c72, #2a5298);
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #444;
    }
    
    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    
    .status {
        font-size: 1.2rem;
        color: #4CAF50;
    }
    
    .main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
    }
    
    .content {
        text-align: center;
        max-width: 800px;
    }
    
    .icon {
        font-size: 8rem;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
    
    .message {
        font-size: 2rem;
        margin-bottom: 20px;
        line-height: 1.4;
    }
    
    .info {
        background: rgba(255,255,255,0.1);
        padding: 30px;
        border-radius: 15px;
        margin: 30px 0;
    }
    
    .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        font-size: 1.4rem;
    }
    
    .info-item:last-child {
        border-bottom: none;
    }
    
    .info-label {
        font-weight: bold;
    }
    
    .info-value {
        color: #4CAF50;
    }
    
    .instructions {
        font-size: 1.3rem;
        line-height: 1.6;
        opacity: 0.9;
    }
    
    .footer {
        background: rgba(255,255,255,0.05);
        padding: 15px;
        text-align: center;
        font-size: 1rem;
        opacity: 0.7;
    }
    
    .video-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 1000;
    }
    
    .video-container.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
    }
    
    .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        background: rgba(0,0,0,0.7);
        padding: 15px 30px;
        border-radius: 50px;
    }
    
    .control-btn {
        background: none;
        border: none;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        transition: background 0.3s;
    }
    
    .control-btn:hover {
        background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div id="app" class="tv-app">
    <div class="header">
        <h1>📺 电视投屏接收器</h1>
        <div class="status" id="status">● 正在启动...</div>
    </div>
    
    <div class="main">
        <div class="content">
            <div class="icon">📱➡️📺</div>
            <div class="message">准备接收投屏内容</div>
            
            <div class="info">
                <div class="info-item">
                    <span class="info-label">设备名称</span>
                    <span class="info-value" id="device-name">电视接收器</span>
                </div>
                <div class="info-item">
                    <span class="info-label">IP地址</span>
                    <span class="info-value" id="ip-address">获取中...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">端口</span>
                    <span class="info-value">8080</span>
                </div>
                <div class="info-item">
                    <span class="info-label">状态</span>
                    <span class="info-value" id="connection-status">启动中...</span>
                </div>
            </div>
            
            <div class="instructions">
                <p>📱 在手机上打开投屏应用</p>
                <p>🔍 搜索并选择此设备</p>
                <p>▶️ 开始投屏视频或图片</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div>电视投屏接收器 APK版本</div>
    </div>
    
    <!-- 视频播放容器 -->
    <div class="video-container" id="video-container">
        <video id="video-player" controls autoplay></video>
        <div class="controls">
            <button class="control-btn" onclick="togglePlay()">⏯️</button>
            <button class="control-btn" onclick="stopVideo()">⏹️</button>
            <button class="control-btn" onclick="toggleFullscreen()">⛶</button>
            <button class="control-btn" onclick="closeVideo()">❌</button>
        </div>
    </div>
  </div>

  <script>
    // 电视APK版本的投屏接收器
    class TVReceiverApp {
        constructor() {
            this.init();
        }
        
        async init() {
            console.log('电视APK版本启动');
            
            // 更新状态
            this.updateStatus('初始化中...', '#FFA500');
            
            // 延迟一点确保界面渲染
            setTimeout(() => {
                this.startApp();
            }, 1000);
        }
        
        async startApp() {
            try {
                // 获取设备信息
                await this.getDeviceInfo();
                
                // 获取IP地址
                await this.getIPAddress();
                
                // 启动服务
                await this.startServices();
                
                // 更新状态为就绪
                this.updateStatus('就绪等待连接', '#4CAF50');
                document.getElementById('connection-status').textContent = '等待连接';
                
                console.log('电视接收器启动完成');
                
            } catch (error) {
                console.error('启动失败:', error);
                this.updateStatus('启动失败', '#FF4444');
                document.getElementById('connection-status').textContent = '启动失败';
            }
        }
        
        async getDeviceInfo() {
            // 获取设备信息
            const deviceName = 'Android TV 接收器';
            document.getElementById('device-name').textContent = deviceName;
        }
        
        async getIPAddress() {
            const ipElement = document.getElementById('ip-address');
            
            try {
                // 尝试获取本地IP
                const ip = await this.getLocalIP();
                ipElement.textContent = ip || '192.168.1.100';
            } catch (error) {
                console.warn('获取IP失败:', error);
                ipElement.textContent = '192.168.1.100';
            }
        }
        
        async getLocalIP() {
            return new Promise((resolve) => {
                try {
                    const pc = new RTCPeerConnection({iceServers: []});
                    pc.createDataChannel('');
                    pc.createOffer().then(pc.setLocalDescription.bind(pc));
                    pc.onicecandidate = (ice) => {
                        if (ice && ice.candidate && ice.candidate.candidate) {
                            const match = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate);
                            if (match) {
                                resolve(match[1]);
                                pc.close();
                            }
                        }
                    };
                    setTimeout(() => resolve('192.168.1.100'), 3000);
                } catch (error) {
                    resolve('192.168.1.100');
                }
            });
        }
        
        async startServices() {
            // 简化的服务启动
            console.log('启动投屏服务...');
            
            // 模拟服务启动
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // 监听投屏请求
            this.setupMessageHandlers();
        }
        
        setupMessageHandlers() {
            // 监听来自原生Android的消息
            if (window.Android) {
                console.log('检测到Android接口');
            }
            
            // 监听Web消息
            window.addEventListener('message', (event) => {
                this.handleMessage(event.data);
            });
        }
        
        handleMessage(data) {
            console.log('收到投屏消息:', data);
            
            if (data.type === 'video') {
                this.playVideo(data.url);
            } else if (data.type === 'image') {
                this.showImage(data.url);
            }
        }
        
        playVideo(url) {
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('video-player');
            
            video.src = url;
            videoContainer.classList.add('active');
            
            this.updateStatus('正在播放视频', '#FF4444');
            document.getElementById('connection-status').textContent = '播放中';
        }
        
        showImage(url) {
            // 显示图片的逻辑
            console.log('显示图片:', url);
        }
        
        updateStatus(text, color) {
            const status = document.getElementById('status');
            status.textContent = `● ${text}`;
            status.style.color = color;
        }
    }
    
    // 视频控制函数
    function togglePlay() {
        const video = document.getElementById('video-player');
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }
    
    function stopVideo() {
        const video = document.getElementById('video-player');
        video.pause();
        video.currentTime = 0;
    }
    
    function toggleFullscreen() {
        const video = document.getElementById('video-player');
        if (video.requestFullscreen) {
            video.requestFullscreen();
        }
    }
    
    function closeVideo() {
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('video-player');
        
        video.pause();
        video.src = '';
        videoContainer.classList.remove('active');
        
        // 更新状态
        if (window.tvApp) {
            window.tvApp.updateStatus('就绪等待连接', '#4CAF50');
            document.getElementById('connection-status').textContent = '等待连接';
        }
    }
    
    // 启动应用
    document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM加载完成，启动电视应用');
        window.tvApp = new TVReceiverApp();
    });
    
    // Capacitor就绪事件
    document.addEventListener('deviceready', () => {
        console.log('Capacitor设备就绪');
    });
    
    // 错误处理
    window.addEventListener('error', (e) => {
        console.error('应用错误:', e.error);
    });
  </script>
  
  <!-- Capacitor Scripts -->
  <script type="module" src="/js/capacitor.js"></script>
</body>
</html>
