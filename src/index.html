    class TVReceiverApp {

        async init() {

        async getIPAddress() {
            const ipElement = document.getElementById('ip-address');
            
            try {
                // å°è¯•è·å–æœ¬åœ°IP
                const ip = await this.getLocalIP();
                ipElement.textContent = ip || '192.168.1.100';
            } catch (error) {
                console.warn('è·å–IPå¤±è´¥:', error);
                ipElement.textContent = '192.168.1.100';
            }
        }
        
        async getLocalIP() {
            return new Promise((resolve) => {
                try {
                    const pc = new RTCPeerConnection({iceServers: []});
                    pc.createDataChannel('');
                    pc.createOffer().then(pc.setLocalDescription.bind(pc));
                    pc.onicecandidate = (ice) => {
                        if (ice && ice.candidate && ice.candidate.candidate) {
                            const match = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate);
                            if (match) {
                                resolve(match[1]);
                                pc.close();
                            }
                        }
                    };
                    setTimeout(() => resolve('192.168.1.100'), 3000);
                } catch (error) {
                    resolve('192.168.1.100');
                }
            });
        }
        
        async startServices() {
            // ç®€åŒ–çš„æœåŠ¡å¯åŠ¨
            console.log('å¯åŠ¨æŠ•å±æœåŠ¡...');

        setupMessageHandlers() {

            if (window.Android) {

            // ç›‘å¬Webæ¶ˆæ¯

        handleMessage(data) {
            console.log('æ”¶åˆ°æŠ•å±æ¶ˆæ¯:', data);
            
            if (data.type === 'video') {
                this.playVideo(data.url);
            } else if (data.type === 'image') {
                this.showImage(data.url);
            }
        }
        
        playVideo(url) {
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('video-player');
            
            video.src = url;
            videoContainer.classList.add('active');
            
            this.updateStatus('æ­£åœ¨æ’­æ”¾è§†é¢‘', '#FF4444');
            document.getElementById('connection-status').textContent = 'æ’­æ”¾ä¸­';

    }
    
    // è§†é¢‘æ§åˆ¶å‡½æ•°
    function togglePlay() {
